        <h1>តម្លៃរបស់មនុស្ស</h1>
        <h2>មនុស្សធម្មតា</h2>
        <p>មនុស្សធម្មតាប្រាថ្នាឱ្យគេផ្ដល់តម្លៃឱ្យនៅគ្រប់ទំនាក់ទំនង។
            រហូតដល់អ្នកខ្លះយល់បើអ្នកគោរពខ្ញុំ។​ ខ្ញុំនឹងគោរពអ្នក។
            តែបើអ្នកមិនគោរពខ្ញុំ។ ​ខ្ញុំនឹងមិនគោរពអ្នក។ 
        </p>
    </body>
